

<div class="row d-flex">
  <div class="col-xl-4 col-md-6 col-12" *ngFor="let item of rowData" >
    <ion-card *ngIf="item.id">
      <ion-card-header>
        <ion-card-subtitle>{{item.id}}</ion-card-subtitle>
        <ion-card-title>{{item.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <div *ngIf="item.images[0]" style="width: 100%; text-align: center;">
          <img  src="{{item.images[0]?.src}}" style="height: 200px;">
        </div>
        <span  *ngIf="!item.images[0]">No Image</span>
        <ion-button [href]="item.permalink">View On Web</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</div>
