<app-loading [loading]="loading" [text]="'Loading'"></app-loading>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ "login-page.login" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <ion-item>
        <ion-label position="floating">{{ "login-page.username" | translate }}</ion-label>
        <ion-input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </ion-item>
    </div>
    <div class="form-group">
        <ion-button  [disabled]="loading || loginForm.invalid" expand="full">Login</ion-button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>
</ion-content>
