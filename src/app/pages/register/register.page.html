<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'register-page.register'| translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <ion-item>
        <ion-input name="username" type="text" placeholder="{{ 'register-page.username'| translate }}"
          formControlName="username"></ion-input>
        <span *ngIf="f.username.errors?.minlength && f.username.touched">
          <ion-text color="danger">Minimum length is 4</ion-text>
        </span>
      </ion-item>
      <ion-item>
        <ion-input name="email" type="email" placeholder="{{ 'register-page.email'| translate }}" formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="firstName" type="text" placeholder="First Name" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="lastName" type="text" placeholder="Last Name" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="website" type="text" placeholder="Website" formControlName="website"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select placeholder="Language" formControlName="language">
            <ion-select-option *ngFor="let lang of languages" [value]="lang">{{lang}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </div>

    <ion-button expand="full" type="submit">Submit</ion-button>
    <!-- [disabled]="loading || register.invalid" expand="full" -->
  </form>
</ion-content>
